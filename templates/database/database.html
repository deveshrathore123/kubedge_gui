<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Technologies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 30px;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        .button-container {
            margin-top: 30px;
        }
        .tab-button {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background-color: #2196F3;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .tab-button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>

    <h1>Database Technologies</h1>
    <h2>Choose the type of database for your website:</h2>
    
    <div class="button-container">
        <button class="tab-button" onclick="window.location.href='/database/relational'">Relational Databases</button>
        <button class="tab-button" onclick="window.location.href='/database/nosql'">Non-Relational Databases</button>
    </div>

</body>
</html>
