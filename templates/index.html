<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubedge Web Hosting</title>
    <!-- Add Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ3QJXf3g7y5deV0QBOUQk9p5g+RYdgCq1s0Sh/fdC6WxaQjc8hvY5bVh3Qg" crossorigin="anonymous">
    
    <!-- Google Fonts for sleek fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            background-color: #f1f1f1;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            margin-top: 80px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header-text {
            color: #333;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
        }
        .btn-custom {
            background-color: #1a73e8;
            color: white;
            border: none;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #0c5bb1;
            transform: translateY(-3px);
        }
        .form-control {
            border-radius: 8px;
            box-shadow: none;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 5px rgba(26, 115, 232, 0.5);
        }
        .form-group label {
            font-weight: 500;
        }
        .form-control, .btn {
            margin-bottom: 20px;
        }
        .message {
            background-color: #28a745;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: 600;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #999;
        }
        .footer a {
            color: #1a73e8;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .btn-icon {
            margin-right: 8px;
        }
        .hover-icon:hover {
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="header-text">Welcome to Kubedge Web Hosting</h2>
        
        {% if message %}
        <div class="message">
            {{ message }}
        </div>
        {% endif %}
        
        <p class="text-center">Easily deploy your web applications and manage your hosting. Choose your deployment type and enter details below.</p>
        
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="appType">Select App Type:</label>
                <select class="form-control" id="appType" name="appType" required>
                    <option value="static">Static Website</option>
                    <option value="dynamic">Dynamic Web Application</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="processName">Enter Process Name:</label>
                <input type="text" class="form-control" id="processName" name="processName" placeholder="e.g., my-web-app" required>
            </div>
            
            <button type="submit" class="btn btn-custom btn-block w-100">
                <i class="fas fa-cloud-upload-alt btn-icon"></i> Deploy Now
            </button>
        </form>

        <div class="footer">
            <p>Need help? Visit <a href="https://kubedge.com/help" target="_blank">Kubedge Help Center</a></p>
        </div>
    </div>

    <!-- Add Bootstrap JS and dependencies from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB2d5tK20XhHpY2STK3gZxhU1RbF1g8h6nxG3B5htEJ8g0Ke3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8Fqgz7pm5bb2gpa6nnF2i/ZtLNpdTo/9BGRd43ug/f1wQZ" crossorigin="anonymous"></script>
</body>
</html>
