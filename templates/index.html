<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubedge Web Hosting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kubedge Web Hosting</h1>
        <form method="POST" action="/deploy">
            <label for="static_choice">Choose Static Web App Type:</label>
            <select id="static_choice" name="static_choice" required>
                <option value="1">HTML</option>
                <option value="2">CSS</option>
                <option value="3">Both HTML and CSS</option>
            </select>

            <label for="process_name">Process Name (lowercase, alphanumeric, '-', or '.')</label>
            <input type="text" id="process_name" name="process_name" required>

            <label for="html_path">Directory Path (e.g., /path/to/webapp):</label>
            <input type="text" id="html_path" name="html_path" required>

            <label for="container_port">Container Port (e.g., 80):</label>
            <input type="number" id="container_port" name="container_port" required>

            <label for="access_port">Access Port (e.g., 8080):</label>
            <input type="number" id="access_port" name="access_port" required>

            <button type="submit">Deploy Web App</button>
        </form>
    </div>
</body>
</html>
