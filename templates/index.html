<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KubEdge: Revolutionizing Cloud Computing with Kubernetes and Docker">
    <meta name="keywords" content="KubEdge, Kubernetes, Docker, CI/CD, Cloud Computing, DevOps">
    <meta name="author" content="Devesh Singh Rathore">
    <title>KubEdge Web Hosting</title>

    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">

    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='images/background_image.jpg') }}"); /* Background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            text-align: center;
            padding-top: 50px;
            margin: 0;
        }

        h1, h2, p {
            background-color: rgba(0, 0, 0, 0.6); /* Black background for text */
            color: #fff; /* White text color */
            padding: 10px 20px;
            border-radius: 5px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Button Container */
        .button-container {
            margin: 20px;
        }

        .button-container a {
            display: inline-block;
            margin: 15px;
            padding: 20px 40px;
            background-color: #007BFF;
            color: white;
            font-size: 1.3em;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button-container a:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .btn-custom {
            font-size: 1.2rem;
            padding: 15px 30px;
            margin-top: 30px;
            background-color: #28a745;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        /* Centered Hero Section */
        .hero-title {
            font-size: 3.5em;
            font-weight: bold;
            margin-top: 20px;
        }

        .hero-description {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin-top: 50px;
        }

        footer a {
            color: #00BFFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Footer Logo */
        .footer-logo-container img {
            width: 100px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="bg-dark text-white p-4">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="KubEdge Logo" class="img-fluid mb-4 logo-size" style="width: 150px;">
            <nav>
                <!-- You can add more navigation options here if required -->
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Hero Section -->
        <section class="hero text-center" data-aos="fade-in">
            <!-- Logo Image -->
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="KubEdge Logo" class="img-fluid mb-4 logo-size" style="max-width: 200px;">
            <h1 class="hero-title text-uppercase">KubEdge Web Hosting</h1>
            <p class="hero-description lead fs-4 mt-3 mb-4">Unlock the power of cloud hosting with Kubernetes and Docker</p>
            <a href="#action-options" class="btn-custom">Get Started</a>
        </section>

        <!-- Action Options Section (Hosting Options) -->
        <section id="action-options" class="my-5">
            <h2 class="text-dark">Choose an Action</h2>
            <div class="button-container">
                <a href="/static">Host Static Website</a>
                <a href="/dynamic">Host Dynamic Website</a>
                <a href="/database">Create Database</a>
            </div>
        </section>

        <!-- Footer Section -->
        <footer class="text-center">
            <div class="footer-logo-container">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="KubEdge Logo" class="footer-logo logo-size">
            </div>
            <p class="text-light">Created by: <strong>Devesh Singh Rathore</strong> | Email: <a href="mailto:deveshrathore13@gmail.com" class="text-primary">deveshrathore13@gmail.com</a></p>
        </footer>
    </main>

    <!-- Include AOS (Animation) JavaScript -->
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
