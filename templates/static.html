<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Website Technologies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .button-container {
            margin-bottom: 30px;
        }

        .back-button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #1976D2;
        }

        h3 {
            margin-top: 20px;
            font-size: 1.3em;
        }

        ul {
            list-style-type: none;
            padding-left: 20px;
            text-align: left;
        }

        ul li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Languages for Creating a Static Website</h1>
        <div class="button-container">
            <a href="index.html">
                <button class="back-button">Back to Home</button>
            </a>
        </div>

        <p>A static website is built using the following technologies:</p>
        <h3>Languages:</h3>
        <ul>
            <li><strong>HTML</strong> (HyperText Markup Language)</li>
            <li><strong>CSS</strong> (Cascading Style Sheets)</li>
            <li><strong>JavaScript</strong> (optional, for interactivity)</li>
        </ul>
    </div>
</body>

</html>
