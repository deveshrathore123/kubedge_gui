<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }
        .details-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 1.2em;
            line-height: 1.8em;
        }
    </style>
</head>
<body>

    <h1>Thank you for submitting your details!</h1>
    
    <div class="details-container">
        <p><strong>Process Name:</strong> {{ process_name }}</p>
        <p><strong>GitHub URL:</strong> {{ github_url or "N/A" }}</p>
        <p><strong>Local Directory:</strong> {{ local_directory }}</p>
        <p><strong>Docker Image:</strong> {{ docker_image or "N/A" }}</p>
        <p><strong>Container Port:</strong> {{ container_port }}</p>
        <p><strong>Access Port:</strong> {{ access_port }}</p>
    </div>

</body>
</html>
