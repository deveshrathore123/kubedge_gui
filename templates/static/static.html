<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KubEdge Web Hosting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('./background_image');  /* Set background image */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding-top: 30px;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        ul {
            text-align: left;
            margin: 0 auto;
            display: inline-block;
            color: black;  /* Set list items color to black */
        }
        ul li {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .content-section {
            margin-top: 40px;
            text-align: left;
            display: inline-block;
            max-width: 800px;
            color: black;  /* Set content text color to black */
        }
        .content-section p {
            font-size: 1.1em;
            color: black;  /* Set paragraph text color to black */
        }
        .button-container {
            margin-top: 30px;
        }
        .tab-button {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background-color: #000;  /* Black background */
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }
        .tab-button:hover {
            background-color: #333;  /* Darker black on hover */
            transform: scale(1.05);  /* Slight scaling effect on hover */
        }
        .logo {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>KubEdge Web Hosting</h1>

    <!-- KubEdge Logo -->
    <div class="logo">
        <img src="static/images/logo.png" alt="KubEdge Logo" width="200px">  <!-- Ensure correct file path -->
    </div>

    <!-- Introduction Section -->
    <div class="content-section">
        <h2>Languages for Creating a Static Website</h2>
        <p>A static website is built using the following technologies:</p>
        <ul>
            <li><strong>HTML</strong> (HyperText Markup Language)</li>
            <li><strong>CSS</strong> (Cascading Style Sheets)</li>
            <li><strong>JavaScript</strong> (optional, for interactivity)</li>
        </ul>
    </div>

    <!-- Button Container -->
    <div class="button-container">
        <button class="tab-button" onclick="window.location.href='/static/html'">HTML</button>
        <button class="tab-button" onclick="window.location.href='/static/html-css'">HTML and CSS</button>
        <button class="tab-button" onclick="window.location.href='/static/html-css-js'">HTML, CSS, and JavaScript</button>
    </div>

</body>
</html>
