<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Website Technologies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 30px;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        ul {
            text-align: left;
            margin: 0 auto;
            display: inline-block;
        }
        ul li {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .button-container {
            margin-top: 30px;
        }
        .tab-button {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background-color: #2196F3;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .tab-button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>

    <h1>Languages for Creating a Static Website</h1>
    <h2>A static website is built using the following technologies:</h2>
    <ul>
        <li><strong>HTML</strong> (HyperText Markup Language)</li>
        <li><strong>CSS</strong> (Cascading Style Sheets)</li>
        <li><strong>JavaScript</strong> (optional, for interactivity)</li>
    </ul>

    <div class="button-container">
        <button class="tab-button" onclick="window.location.href='/static/html'">HTML</button>
        <button class="tab-button" onclick="window.location.href='/static/html-css'">HTML and CSS</button>
        <button class="tab-button" onclick="window.location.href='/static/html-css-js'">HTML, CSS, and JavaScript</button>
    </div>

</body>
</html>
