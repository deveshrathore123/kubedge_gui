<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy Static Web App</title>
</head>
<body>
    <h2>Deploy Static Web App</h2>
    <form action="/submit" method="POST">
        <label for="process_name">Process Name (required):</label>
        <input type="text" id="process_name" name="process_name" required><br><br>

        <label for="github_url">GitHub Repository URL (optional):</label>
        <input type="text" id="github_url" name="github_url"><br><br>

        <label for="local_directory">Local Directory Path (required if GitHub URL is not provided):</label>
        <input type="text" id="local_directory" name="local_directory" required><br><br>

        <label for="docker_image">Docker Image Name (optional):</label>
        <input type="text" id="docker_image" name="docker_image"><br><br>

        <label for="container_port">Container Port (optional, default 80):</label>
        <input type="text" id="container_port" name="container_port" value="80"><br><br>

        <label for="access_port">Access Port (optional, default 8080):</label>
        <input type="text" id="access_port" name="access_port" value="8080"><br><br>

        <input type="submit" value="Submit Details">
    </form>
</body>
</html>
