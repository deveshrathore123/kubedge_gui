<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 30px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>

    <h1>HTML Page</h1>
    <p>This page demonstrates the use of HTML for creating a static website.</p>

    <a href="/static">Back to Static Technologies</a>

</body>
</html>
